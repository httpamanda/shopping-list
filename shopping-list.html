<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
</head>
<body>
    <h1>Minha lista de compras</h1>
    <hr>
    <div>
        <input id="milk" type="checkbox" checked>
        <label for="milk">Leite</label>
    </div>
    <div>
        <input type="checkbox"  id="egg">
        <label for="egg">Ovos</label>
    </div>
    <div>
        <input type="checkbox" id="sugar">
        <label for="sugar">Açúcar</label>
    </div>
    <div>
        <input type="checkbox" id="flour">
        <label for="flour">Farinha</label>
    </div>
</body>
</html>
